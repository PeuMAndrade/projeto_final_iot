<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ax√© Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              axe: {
                yellow: '#FFD700',
                orange: '#FF5500', // More vibrant orange
                green: '#00FF00', // Neon Green
                pink: '#FF007F', // Vivid Pink
                blue: '#00BFFF',
                turquoise: '#00CED1',
                purple: '#4B0082',
                dark: '#1a0b2e'
              }
            },
            fontFamily: {
              display: ['Verdana', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-short': 'bounce 0.5s infinite',
              'float': 'float 6s ease-in-out infinite',
              'beam': 'beam 4s ease-in-out infinite',
              'confetti': 'fall 1s ease-out forwards',
              'pop': 'pop 0.2s ease-out'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              beam: {
                '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                '50%': { opacity: 0.6, transform: 'scale(1.2)' },
              },
              fall: {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                '100%': { transform: 'translateY(100px) rotate(360deg)', opacity: 0 }
              },
              pop: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.3)' },
                '100%': { transform: 'scale(1)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #1a0b2e;
        color: white;
        overflow: hidden;
      }
      /* Custom perspective for the fretboard */
      .perspective-container {
        perspective: 800px;
      }
      .fretboard {
        transform: rotateX(50deg);
        transform-style: preserve-3d;
      }
    </style>
